<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BS5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="my-4">
      <div class="container">
        <form id="todoFormId">
          <div class="mb-3">
            <label for="todoText" class="form-label">Enter your todo</label>
            <input required type="text" class="form-control" id="todoText" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <section class="my-4">
      <div class="container">
        <h1>Todo List</h1>

        <ul id="todoList"></ul>
      </div>
    </section>

    <!-- TEMPLATE -->
    <template id="todoTemplate">
      <li>
        <div class="todo alert alert-secondary" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">TODO TITLE</p>

            <div class="todo__actions">
              <button type="button" class="btn btn-sm btn-primary edit">
                Edit
              </button>

              <button type="button" class="btn btn-sm btn-success mark-as-done">
                Finish
              </button>

              <button type="button" class="btn btn-sm btn-danger remove">
                Remove
              </button>
            </div>
          </div>
        </div>
      </li>
    </template>

    <template id="confirmRemoveTemplate">
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm remove todo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
